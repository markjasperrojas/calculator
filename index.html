<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
  </head>
  <body class="flex">
    <div class="calc-container flex">
      <div class="screen-container flex">
        <input type="text" name="screen" readonly />
      </div>

      <div class="button-container flex">
        <div class="row-button flex">
          <button>AC</button><button>DEL</button><button>%</button
          ><button>/</button>
        </div>

        <div class="row-button flex">
          <button>7</button><button>8</button><button>9</button
          ><button>x</button>
        </div>

        <div class="row-button flex">
          <button>4</button><button>5</button><button>6</button
          ><button>-</button>
        </div>

        <div class="row-button flex">
          <button>1</button><button>2</button><button>3</button
          ><button>+</button>
        </div>

        <div class="row-button flex">
          <button>00</button><button>0</button><button>.</button
          ><button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
